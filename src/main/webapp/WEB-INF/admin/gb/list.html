<!DOCTYPE html>
<html>
<head>
<title>留言管理</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>留言管理</h5>
            </div>
           	<form id="listForm" action="list" method="get">
	            <div class="ibox-content">
	                <!-- 搜索 start -->
	                <!-- 搜索 end -->
	                <!-- 列表 start -->
	                <div class="form-horizontal clear">
	                    <div class="form-group">
	                        <div class="col-sm-8">
	                            <a href="javascript:;" class="btn btn-warning disabled" id="deleteButton"><i class="fa fa-trash"></i> 删除</a>
	                            <a href="javascript:;" class="btn btn-primary" id="refreshButton"><i class="fa fa-refresh"></i> 刷新</a>
	                        </div>
	                    </div>
	                    <div class="table-responsive">
	                        <table class="table table-bordered" id="listTable">
	                            <thead>
	                                <tr>
	                                    <th width="40" class="text-center"><input type="checkbox" id="selectAll" /></th>
	                                    <th>ID</th>
	                                    <th>姓名</th>
	                                    <th>手机号码</th>
	                                    <th>IP</th>
	                                    <th>操作</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                            	[#list page.list as gb]
	                                <tr>
	                                    <td class="text-center"><input type="checkbox" name="ids" value="${gb.id}" /></td>
	                                    <td>${gb.id}</td>
	                                    <td>${gb.name}</td>
	                                    <td>${gb.phone}</td>
	                                    <td>${gb.ip}</td>
	                                    <td>
	                                        <a href="view?id=${gb.id}">[查看]</a>
	                                    </td>
	                                </tr>
	                                [/#list]
	                            </tbody>
	                        </table>
	                    </div>
	                    <div class="text-center">
                            [@pagination pageNumber = page.pageNumber totalPages = page.totalPage]
								[#include "/WEB-INF/admin/include/pagination.html"]
							[/@pagination]
	                    </div>
	                </div>
	                <!-- 列表 end -->
	            </div>
            </form>
        </div>
    </div>
</body>
</html>
